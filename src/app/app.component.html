<div style="text-align:center">
  <h1>
    Welcome to {{ title }} üçª!
  </h1>

<app-add-keg></app-add-keg>
<app-list-keg></app-list-keg>
</div>
<form>
    <label for="name">Name of Beer</label>
    <input [(ngModel)] = "name" type="text" name="name">
    <label for="brand">Brand of Beer</label>
    <input [(ngModel)] = "brand" type="text" name="brand">
    <label for="price">Price of Beer</label>
    <input [(ngModel)] = "price" type="number" name="price">
    <label for="alcContent">Alcohol Content</label>
    <input [(ngModel)] = "alcContent" type="number" name="alcContent">
    <button (click)="addKeg(name, brand, price, alcContent)">Add a Keg</button>
</form>


<div *ngIf = "selectedKeg">
  <h3>{{selectedKeg.name}}</h3>
  <h3>Edit Keg</h3>
  <label>Enter Keg Name: </label>
  <input [(ngModel)]="selectedKeg.name">
  <label>Enter Keg Brand: </label>
  <input [(ngModel)]="selectedKeg.brand">
  <label>Enter Keg price: </label>
  <input [(ngModel)]="selectedKeg.price">
  <label>Enter Keg Alcohol content: </label>
  <input [(ngModel)]="selectedKeg.alcContent">

  <button (click) = "finishedEditing()">Done</button>
</div>
